<!DOCTYPE html>
<html lang="en">
    <head>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/style.css" />
        <link rel="stylesheet" href="node_modules/@chrisoakman/chessboardjs/dist/chessboard-1.0.0.min.css" />
        <title>Chess VIsualizer</title>
    </head>
    <body>
        <div>Hello World! Soon you will see stuff here. </div>
        <div id="playerOverview"></div>

       
        <!-- <div id="board1" style="width: 400px"></div> -->

        <button class="dropbtn" onclick="showerToggler()">Toggle mode</button>


        <div id="heatmap_board" style="display: block">
            <div class="heatmap" id="board_heatmap" style="width: 600px"></div> 
        </div>

        <div id="situation_board" style="display: none">
            <div id="board_positions" style="width: 600px"></div>
        </div>

        <button class="dropbtn" onclick="showOpenings()">Openings</button>
        <button class="dropbtn" onclick="showChecks()">Checks</button>
        <button class="dropbtn" onclick="showMates()">Mates</button>

        <div class="dropdown">
            <button class="dropbtn">Piece</button>
            <div class="dropdown-content">
                <a onclick="showPiece('pawn')">Pawn</a>
                <a onclick="showPiece('knight')">Knight</a>
                <a onclick="showPiece('bishop')">Bishop</a>
                <a onclick="showPiece('rook')">Rook</a>
                <a onclick="showPiece('queen')">Queen</a>
                <a onclick="showPiece('king')">King</a>
            </div>
        </div>
        
        <div class="eval_plot"></div>

        
    </body>
    <script src="https://cdn.plot.ly/plotly-2.16.1.min.js"></script>
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="/node_modules/jquery/dist/jquery.js"></script>
    <script src='/assets/js/script.js'></script>
    <script src='/node_modules/@chrisoakman/chessboardjs/dist/chessboard-1.0.0.js'> </script>
    <!-- <script src='/node_modules/@chrisoakman/chessboardjs/dist/chessboard-1.0.0.min.js'> </script> -->

    <script src='/node_modules/heatmap.js/build/heatmap.min.js'></script>
    <script src="/node_modules/requirejs/require.js"></script>
    <script src='/assets/js/players.js'></script>
    <script src='/assets/js/eval_plot.js'></script>
    <script src='/assets/js/position_shower.js'></script>
    <script src='/assets/js/heatmap_json.js'></script>

</html>
